{% extends 'base.html'  %}

{% block title %}
{{ user.username}}
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-10 col-12">
      <h2 class="mt-4">Breed info</h2>
      <ul>
        {% for res in responses %}
        <li> {{res['breed']}}</li>
        <li> {{res['origin']}}</li>
        <li> {{res['life_span']}} years</li>
        <br>
        <p> {{res['description']}} </p>
        {% endfor %}
      </ul>
      <br>
      <form action="/users/{{user.username}}">
          <button class="btn btn-outline-light">Back to cats</button>
      </form>
      
    </div>
  </div>
  
  {% endblock %}
